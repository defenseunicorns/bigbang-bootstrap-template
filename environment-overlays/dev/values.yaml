domain: bigbang.dev

flux:
  interval: 10m
  rollback:
    cleanupOnFail: false

jaeger:
  enabled: false
kiali:
  enabled: false

addons:
  nexus:
    enabled: true
  anchore:
    enabled: true
    # git:
    #   tag: "1.14.7-bb.1"
    values:
      anchoreAnalyzer:
        resources:
          limits:
            cpu: 256m
            memory: 256Mi
          requests:
            cpu: 256m
            memory: 256Mi
      anchorePolicyEngine:
        resources:
          limits:
            cpu: 256m
            memory: 256Mi
          requests:
            cpu: 256m
            memory: 256Mi
      anchoreEnterpriseFeeds:
        resources:
          limits:
            cpu: 256m
            memory: 256Mi
          requests:
            cpu: 256m
            memory: 256Mi
      anchoreEnterpriseRbac:
        resources:
          limits:
            cpu: 256m
            memory: 256Mi
          requests:
            cpu: 256m
            memory: 256Mi

domain: dependencytrack.bigbang.dev

flux:
  interval: 10m
  rollback:
    cleanupOnFail: false

gatekeeper:
  values:
    violations:
      allowedDockerRegistries:
        enabled: true
        enforcementAction: deny
        kind: K8sAllowedRepos
        name: allowed-docker-registries
        match: {}
        paramters:
          repos:
            - registry1.dso.mil
            - github.com
          excludedResources: []

jaeger:
  enabled: false
  ingress:
    gateway: "private"

kiali:
  enabled: false
  ingress:
    gateway: "private"

monitoring:
  enabled: false
  ingress:
    gateway: "private"

istio:
  enabled: false
  gateways:
    private:
      hosts:
      #- gitlab-registry.dependencytrack.bigbang.dev
      - tracing.dependencytrack.bigbang.dev
      - kiali.dependencytrack.bigbang.dev
      # - kibana.dependencytrack.bigbang.dev
      - grafana.dependencytrack.bigbang.dev
      - prometheus.dependencytrack.bigbang.dev
      ingressGateway: private-ingressgateway
      tls:
        no: "hi"
    public:
      hosts:
      - "*.dependencytrack.bigbang.dev"
      ingressGateway: public-ingressgateway
      tls:
        no: "hi"
  ingressGateways:
    private-ingressgateway:
      type: "LoadBalancer"
      kubernetesResourceSpec:
        serviceAnnotations:
          # Ensure mission apps have internal load balancer only
          service.beta.kubernetes.io/aws-load-balancer-internal: "true"
          # Enable cross zone load balancing
          service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    public-ingressgateway:
      type: "LoadBalancer"
